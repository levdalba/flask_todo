{%extends 'base.html'%} {%block content%}
<h1 class="mt-4">Add New Task</h1>
<form method="post">
    <div class="form-group">
        <label for="name-text">What do you want to do?</label>
        <input type="text" name="task" id="name-text" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Create Task!</button>
</form>
<a href="/" class="btn btn-secondary mt-3">Back to Todo List</a>
{%endblock%}
